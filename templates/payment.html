{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عملية دفع</title>
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
</head>
<body>

    {% for m in messages %}
        <script>alert("{{m}}")</script>
    {% endfor %}

    <form class="container" method="POST">
        <h2>اتمام عميلة سحب مبلغ {{amount}}$</h2>
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="الاسم بالكامل">
        <input type="email" name="email" placeholder="البريد الالكنروني">
        <input type="text" name="card_number" placeholder="رقم البطاقة">    
        <input type="text" name="card_cvc" placeholder="رقم cvc">
        <input type="text" name="card_exp" placeholder="تاريخ انتهاء البطاقة">

        <div class="btns">
            <a href="?cancel=0" class="cancel">الغاء</a>
            <button type="submit">تسجيل</button>
        </div>

    </form>
    
    
</body>
</html>
