{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
</head>
<body>

    {% for m in messages %}
        <script>alert("{{m}}")</script>
    {% endfor %}
    
    <form class="container" method="POST">
        {% csrf_token %}
        <h1>انشاء حساب</h1>
        <input type="text" name="full_name" placeholder="الاسم بالكامل">
        <input type="email" name="email" placeholder="البريد الالكنروني">
        <input type="password" name="password" placeholder="كلمة المرور">
    
        <div class="btns">
            <a href="{% url 'login' %}">تسجيل الدخول ؟</a>
            <button type="submit">تسجيل</button>
        </div>
    </form>
    
    
</body>
</html>
